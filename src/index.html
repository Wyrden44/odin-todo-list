<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
</head>
<body>
    <div class="sidebar">
        <div class="heading">
            <h1>Todo</h1>
            <p>Just do it</p>
        </div>
        <div class="project-nav">
            <div class="project-nav-heading">
                <h2>Projects</h2>
                <button id="add-project">+</button>
            </div>
            <div class="projects-nav-display">

            </div>
        </div>
    </div>
    <div id="project-container">
        
    </div>

    <div class="todo-info-sidebar hide">

    </div>
    
    <dialog closedby="any" id="add-todo-dialog">
        <div class="dialog-heading todo-heading">
            <h1>Add Todo</h1>
            <button id="cancel-dialog">×</button>
        </div>
        <form id="add-dialog-form" method="dialog">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" id="dialog-todo-title" required>
            </div>
            <div class="form-section">
                <label for="description">Description</label>
                <textarea name="description" id="dialog-todo-description" maxlength="140"></textarea>
            </div>
            <div class="form-section">
                <label for="priority">Priority</label>
                <select name="priority" id="dialog-todo-priority">
                    <option value="low" selected>low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="form-section">
                <label for="date">Due Date</label>
                <input type="date" name="date" id="dialog-todo-date" required>
            </div>
        </form>
        <button type="submit" form="add-dialog-form" id="add-dialog-submit">Add Todo</button>
    </dialog>

    <dialog closedby="any" id="edit-todo-dialog">
        <div class="dialog-heading todo-heading">
            <h1>Edit Todo</h1>
            <button id="cancel-edit-dialog">×</button>
        </div>
        <form id="edit-dialog-form" method="dialog">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" id="edit-dialog-todo-title" required>
            </div>
            <div class="form-section">
                <label for="description">Description</label>
                <textarea name="description" id="edit-dialog-todo-description" maxlength="140"></textarea>
            </div>
            <div class="form-section">
                <label for="priority">Priority</label>
                <select name="priority" id="edit-dialog-todo-priority">
                    <option value="low" selected>low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="form-section">
                <label for="date">Due Date</label>
                <input type="date" name="date" id="edit-dialog-todo-date" required>
            </div>
        </form>
        <button type="submit" form="edit-dialog-form" id="edit-dialog-submit">Confirm</button>
    </dialog>

    <dialog closedby="any" id="project-dialog">
        <div class="dialog-heading">
            <h1>Edit Todo</h1>
            <button id="cancel-project-dialog">×</button>
        </div>
        <form id="project-dialog-form" method="dialog">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" id="project-dialog-title" required>
            </div>
        </form>
        <button type="submit" form="project-dialog-form" id="project-dialog-submit">Confirm</button>
    </dialog>
</body>
</html>
